<!DOCTYPE html>
<html>
<head>
    <title>PupPulse App Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .icon-container {
            width: 1024px;
            height: 1024px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border-radius: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .dog-icon {
            font-size: 400px;
            color: white;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .heartbeat {
            position: absolute;
            top: 200px;
            right: 200px;
            font-size: 80px;
            color: #FF6B6B;
            animation: pulse 1.5s infinite;
        }
        .pulse-lines {
            position: absolute;
            bottom: 200px;
            left: 200px;
            width: 200px;
            height: 100px;
        }
        .pulse-line {
            position: absolute;
            background: white;
            border-radius: 10px;
            opacity: 0.8;
        }
        .line1 { width: 20px; height: 40px; top: 30px; left: 20px; animation: pulse1 2s infinite; }
        .line2 { width: 20px; height: 60px; top: 20px; left: 60px; animation: pulse2 2s infinite 0.3s; }
        .line3 { width: 20px; height: 50px; top: 25px; left: 100px; animation: pulse3 2s infinite 0.6s; }
        .line4 { width: 20px; height: 70px; top: 15px; left: 140px; animation: pulse4 2s infinite 0.9s; }
        .line5 { width: 20px; height: 45px; top: 28px; left: 180px; animation: pulse5 2s infinite 1.2s; }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes pulse1 {
            0%, 100% { height: 40px; top: 30px; }
            50% { height: 60px; top: 20px; }
        }
        @keyframes pulse2 {
            0%, 100% { height: 60px; top: 20px; }
            50% { height: 80px; top: 10px; }
        }
        @keyframes pulse3 {
            0%, 100% { height: 50px; top: 25px; }
            50% { height: 70px; top: 15px; }
        }
        @keyframes pulse4 {
            0%, 100% { height: 70px; top: 15px; }
            50% { height: 90px; top: 5px; }
        }
        @keyframes pulse5 {
            0%, 100% { height: 45px; top: 28px; }
            50% { height: 65px; top: 18px; }
        }
        .download-btn {
            margin-top: 20px;
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>PupPulse: AI Dog Health - App Icon</h1>
    <div class="icon-container">
        <div class="dog-icon">üêï</div>
        <div class="heartbeat">üíì</div>
        <div class="pulse-lines">
            <div class="pulse-line line1"></div>
            <div class="pulse-line line2"></div>
            <div class="pulse-line line3"></div>
            <div class="pulse-line line4"></div>
            <div class="pulse-line line5"></div>
        </div>
    </div>
    
    <button class="download-btn" onclick="downloadIcon()">Download Icon (1024x1024)</button>
    
    <script>
        function downloadIcon() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 1024, 1024);
            gradient.addColorStop(0, '#4CAF50');
            gradient.addColorStop(1, '#2E7D32');
            
            // Draw background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1024, 1024);
            
            // Draw rounded rectangle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, 1024, 1024, 200);
            ctx.fill();
            
            // Draw dog emoji (we'll use a simple circle for the head)
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(512, 400, 120, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw ears
            ctx.beginPath();
            ctx.arc(450, 320, 40, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(574, 320, 40, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw eyes
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(490, 380, 15, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(534, 380, 15, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw nose
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(512, 420, 8, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw mouth
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(512, 440, 30, 0, Math.PI);
            ctx.stroke();
            
            // Draw heartbeat
            ctx.fillStyle = '#FF6B6B';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üíì', 800, 300);
            
            // Draw pulse lines
            ctx.fillStyle = 'white';
            for (let i = 0; i < 5; i++) {
                const x = 200 + i * 40;
                const height = 40 + Math.sin(i) * 20;
                ctx.fillRect(x, 600, 20, height);
            }
            
            // Download
            const link = document.createElement('a');
            link.download = 'puppulse-icon-1024.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
