name: iOS Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Setup Expo
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
        
    - name: Prebuild iOS
      run: npx expo prebuild --platform ios --clear
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Install CocoaPods
      run: |
        gem install cocoapods -v 1.14.3
        cd ios && pod install --repo-update
        
    - name: Build iOS Archive
      run: |
        cd ios
        xcodebuild archive \
          -workspace FloraMindSuccess.xcworkspace \
          -scheme FloraMindSuccess \
          -archivePath build/FloraMindSuccess.xcarchive \
          -destination 'generic/platform=iOS' \
          -allowProvisioningUpdates
          
    - name: Upload Archive
      uses: actions/upload-artifact@v4
      with:
        name: ios-archive
        path: ios/build/FloraMindSuccess.xcarchive
